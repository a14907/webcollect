<p>一、场域——存在论框架——宇宙论、场域论 </p>
<p>二、本体——存在性内容——本体论、存在论 </p>
<p>三、现象——主体性感知——认知论、心理学 </p>
<p>四、目的——目的论方向——目的论、伦理学 </p>
<p>数字1（秩序）代表同一性、一致性、整全性；是一种无限、循环运动。</p>
<p>数字2（冲突）代表外在不一致性、对抗性，二元分裂的；是一种冲突、分裂运动。 </p>
<p>数字3（中心）代表中心性、中介性、妥协性；是一种中心化、下坠运动。 </p>
<p>数字4（虚无）代表内在不一致性、不可能性、否定性；是一种敞开的、开放运动。 </p>
